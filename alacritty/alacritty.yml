####################
# alacritty config #
####################

# padding
window:
  padding:
    x: 16
    y: 16

# fonts
font:
  normal:
    family: Iosevka Nerd Font
    style: Regular

  bold:
    family: Iosevka Nerd Font
    style: Bold

  italic:
    family: Iosevka Nerd Font
    style: Italic

  bold_italic:
    family: Iosevka Nerd Font
    style: Bold Italic

  size: 10

# jellybeans colors
colors:
  primary:
    background: '#262626'
    foreground: '#e8e8d3'

  normal:
    black:   '#151515'
    red:     '#b85335'
    green:   '#799d6a'
    yellow:  '#ffb964'
    blue:    '#667899'
    magenta: '#8787af'
    cyan:    '#668799'
    white:   '#888888'

  bright:
    black:   '#404040'
    red:     '#cf6a4c'
    green:   '#99ad6a'
    yellow:  '#fad07a'
    blue:    '#8197bf'
    magenta: '#c6b6ee'
    cyan:    '#8fbfdc'
    white:   '#e8e8d3'

live_config_reload: true

# hide cursor while typing  
mouse:
  hide_when_typing: true
background_opacity: 0.905
