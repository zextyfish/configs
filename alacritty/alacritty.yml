####################
# alacritty config #
####################
# padding
window:
  padding:
    x: 24
    y: 24

# fonts
font:
  normal:
    family: Iosevka Nerd Font
    style: Regular

  bold:
    family: Iosevka Nerd Font
    style: Bold

  italic:
    family: Iosevka Nerd Font
    style: Italic

  bold_italic:
    family: Iosevka Nerd Font
    style: Bold Italic

  size: 11.5

live_config_reload: true

# hide cursor while typing  
mouse:
  hide_when_typing: true

env:
  TERM: xterm-256color

opacity: 0.9
